<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
    <style>
        .img-wrap {
            width: 500px;
            height: 350px;
            overflow: hidden;
        }

        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 35% 50%;
        }
    </style>
</head>

<body>
    <div class="img-wrap">
        <img src="./imgs/UzU4kzP.jpg" alt="just moon moon" , title="moon moon">
    </div>



</body>

</html>
