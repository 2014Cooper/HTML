<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        tr,
        td {
            border: 1px solid #000;
            font-size: 2rem;
        }

        td {
            width: 300px;
            /* height: 300px; */
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>1-1</th>
            <th>1-2</th>
            <th>1-3</th>
            <th>total</th>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td colspan="2">1</td>
            <td>2-3</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
            <td>Swedish</td>
        </tr>
    </table>
</body>

</html>
