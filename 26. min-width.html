<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            /* min-width 最小寬度，可以無限寬 如果都寫就是*/
            min-width: 400px;
            max-width: 500px;

            /* 寫死high很容易爆版，所以應該要用auto去自動計算，寫min-height讓即使沒內容也不會沒有高 */
            height: auto;
            min-height: 100px;

            background-color: #ccc;
        }

        .box {
            width: 50%;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>

</html>
