<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .d-flex {
            border: 1px solid red;
            display: flex;
        }

        .box {
            background-color: brown;

            /* 寬度取決於: 內容 < width < flex-basis < max-width/min-width */
            width: 100px;
            flex-basis: 50px;
            max-width: 130px;
            min-width: 120px;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <div class="box">box</div>
    </div>
</body>

</html>
